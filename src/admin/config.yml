backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: vhoyer/blog
media_folder: "src/static/img/uploads"
public_folder: "/static/img/uploads"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Draft", name: "isDraft", widget: boolean, default: true }
      - widget: select
        label: "Language"
        name: "lang"
        default: "en"
        options:
          - pt-BR
          - en
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Vin√≠cius Hoyer" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - label: "tags"
        name: tags
        widget: relation
        multiple: true
        collection: settings
        file: postConfig
        search_fields: ["tags.*.name"]
        value_field: "tags.*.name"
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Settings"
    name: settings
    editor:
      preview: false
    files:
      - label: "Post Configurations"
        name: postConfig
        file: "src/_data/postConfig.yaml"
        fields:
          - label: Tags
            name: tags
            widget: list
            fields:
              - { label: Tag Name, name: name, widget: string }
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
