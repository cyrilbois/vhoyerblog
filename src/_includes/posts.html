---
layout: default
prism: true
---

<div class="container max-w-4xl px-6 mt-6" lang="{{lang}}">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="text-3xl font-bold md:text-5xl">{{title}}</h1>
        <p class="text-base font-medium text-center text-gray-500 leading-6">
            <time> {{ date | readableDate }}
                by
                <a>{{ author }}</a>

            </time>
        </p>

        <p class="mx-auto mt-4 italic text-center text-gray-500 prose lg:prose-xl">
            {{ description }}
        </p>
    </div>

    <article class="mx-auto my-4 prose lg:prose-xl">
        {{ content | safe }}</article>

    <footer>
        <hr class="my-5 border-gray-100">

        <span class="px-2 py-1 mr-4 bg-gray-200">Tags:</span>
        <nav class="inline-block">
            <ul class="inline-flex gap-4">
                {% for tag in tags %}
                    {% if tag != "post" %}
                        <li class="px-2 py-1 bg-gray-100">
                            <a href="/tags/{{ tag | slug }}">{{ tag }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </footer>

</div>
